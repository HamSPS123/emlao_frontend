<div class="flex flex-col w-full max-w-5xl p-6 mx-auto sm:p-8">
    <fuse-card class="relative flex flex-col flex-auto w-full md:flex-row">
        <div class="w-full h-full p-5 mx-auto md:mx-0 max-w-80">
            <img [src]="product.images[0]" class="block object-cover w-full border rounded-lg h-80" alt="">
            <div class="items-center justify-between hidden mt-4 md:flex">
                <button mat-icon-button>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:arrow-narrow-left'"></mat-icon>
                </button>
                <span class="mx-2 font-sm">
                    1 of 3
                </span>
                <button mat-icon-button>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
                </button>
            </div>
        </div>
        <div class="flex flex-col gap-4 p-6 sm:p-8">
            <div class="text-2xl font-semibold leading-tight">{{product.name}}</div>
            <div class="text-lg text-secondary">{{product.category.name}}</div>
            <div class="mt-3 text-lg text-green-600">5 left in stock</div>
            <p class="text-2xl text-red-500">â‚­ {{product.price}}</p>

            <div class="flex flex-row justify-between w-full border border-red-500 rounded-3xl">
                <button mat-icon-button color="primary" aria-label="Minus" (click)="minusAmount()">
                    <mat-icon svgIcon="heroicons_outline:minus"></mat-icon>
                </button>
                <input type="text" value="{{amount}}" class="text-center">
                <button mat-icon-button color="primary" aria-label="Plus" (click)="plusAmount()">
                    <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                </button>
            </div>

            <button mat-raised-button color="primary">Add to Cart</button>
        </div>
    </fuse-card>
</div>
