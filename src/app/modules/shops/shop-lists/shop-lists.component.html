<div class="flex flex-col flex-auto min-w-0">
    <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-img dark:bg-gray-900 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-red-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">HELP CENTER</h2>
            <div class="mt-1 text-4xl text-gray-700 sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                How can we help you today?
            </div>
            <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
                Search for a topic or question, check out our FAQs and guides, contact us for detailed support
            </div>
            <mat-form-field class="fuse-mat-no-subscript fuse-mat-rounded fuse-mat-bold w-full max-w-80 sm:max-w-120 mt-10 sm:mt-20">
                <input matInput [placeholder]="'Enter a question, topic or keyword'">
                <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="relative w-full max-w-7xl mx-auto my-4">
        <h1 class="text-4xl font-bold">List of Shop</h1>
        <mat-divider class="my-4"></mat-divider>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 justify-items-center" *ngIf="shops">
            <ng-container *ngFor="let shop of shops; let i = index">
                <fuse-card class="flex flex-col md:flex-row max-w-80 md:max-w-160 w-full filter-listing">
                    <div class="flex-0 w-80 md:w-64">
                        <img class="w-full h-full object-cover" [src]="shop.image.cover" alt="Card cover image">
                    </div>
                    <div class="flex flex-col flex-auto m-8 mb-4">
                        <div class="text-2xl font-semibold leading-tight">{{shop.name}}</div>
                        <div class="flex items-center leading-none mt-2 -ml-1">
                            <div class="flex items-center">
                                <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star_half'"></mat-icon>
                            </div>
                            <div class="text-secondary ml-2">{{shop.review}}</div>
                            <div class="text-secondary mx-2">&bull;</div>
                            <div class="text-secondary">98 reviews</div>
                        </div>
                        <div class="mt-6">{{shop.description}}</div>
                    </div>
                    <a class="flex items-center absolute inset-0" [routerLink]="['/shop/', shop.id]"></a>
                </fuse-card>
            </ng-container>
        </div>
    </div>
</div>
