<div class="flex flex-col flex-auto min-w-0">
    <div class="relative w-full p-4 mx-auto my-4 max-w-7xl">
        <h1 class="text-4xl font-bold">ລາຍການຮ້ານຄ້າ</h1>
        <mat-divider class="my-4"></mat-divider>
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 justify-items-center" *ngIf="shops">
            <ng-container *ngFor="let shop of shops; let i = index">
                <fuse-card class="flex flex-col w-full md:flex-row md:max-w-160 filter-listing">
                    <div class="w-full flex-0 md:w-64">
                        <img class="object-cover w-full h-full" *ngIf="shop.images.coverPhoto" [src]="shop.images.cover" alt="Card cover image">

                        <div *ngIf="!shop.images.coverPhoto" class="flex items-center justify-center w-full h-full bg-red-400 min-h-40">
                            <span class="text-xl text-white">{{shop.name}}</span>
                        </div>
                    </div>
                    <div class="flex flex-col flex-auto m-8 mb-4">
                        <div class="text-2xl font-semibold leading-tight">{{shop.name}}</div>
                        <div class="flex items-center mt-2 -ml-1 leading-none">
                            <div class="mx-2 text-secondary">&bull;</div>
                            <div class="text-secondary">{{ shop.openingHours }}</div>
                        </div>
                        <div class="flex items-center mt-6 ">Tag:
                            <div class="m-1 py-0.5 px-3 rounded-full text-sm font-medium text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700 ng-star-inserted"> Tasks </div>
                        </div>
                    </div>
                    <a class="absolute inset-0 flex items-center" [routerLink]="['/shop/', shop?._id]"></a>
                </fuse-card>
            </ng-container>
        </div>
    </div>
</div>
