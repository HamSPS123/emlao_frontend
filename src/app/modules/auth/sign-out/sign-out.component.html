<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-full mx-auto">
                <!-- <img src="assets/images/logo/logo.svg"> -->
                <h1 class="text-4xl font-bold text-center"><span class="text-red-500">eM</span>Lao</h1>
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">ອອກຈາກລະບົບສຳເລັດ!</div>
            <div class="flex justify-center mt-0.5 font-medium">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    ນັບຖອຍຫຼັງ {{countdown | i18nPlural: countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    ປ່ຽນທິດທາງສຳເລັດ!
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>ກັບໄປທີ</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/home']">ໜ້າຫຼັກ
                </a>
            </div>
        </div>
    </div>
</div>
