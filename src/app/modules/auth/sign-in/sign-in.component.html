<div class="flex flex-col items-center flex-auto min-w-0 my-8 sm:justify-center">
    <div class="w-full px-4 py-8 sm:w-auto sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full mx-auto max-w-80 sm:w-80 sm:mx-0">
            <!-- Logo -->
            <div class="w-full">
                <!-- <img src="assets/images/logo/logo.svg"> -->
                <h1 class="text-4xl font-bold text-center"><span class="text-red-500">eM</span>Lao</h1>
            </div>

            <!-- Title -->
            <div class="mt-8 text-3xl font-extrabold leading-tight tracking-tight text-center">Sign in</div>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="formGroup" (ngSubmit)="signIn()">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email address</mat-label>
                    <input id="email" matInput formControlName="username">

                    <mat-error *ngIf="controls?.username?.errors">
                        {{controls?.username.errors?.required?.message}} {{controls?.username?.errors?.email?.message}}
                    </mat-error>
                </mat-form-field>
                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput type="password" formControlName="password" #passwordField>
                    <button mat-icon-button type="button" (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'" matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error *ngIf="controls?.password?.errors">
                        {{controls?.password?.errors?.required?.message}} {{controls?.password?.errors?.minLength?.message}}
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <div></div>
                    <a class="font-medium text-md text-primary-500 hover:underline" [routerLink]="['/forgot-password']">Forgot password?
                    </a>
                </div>

                <!-- Submit button -->
                <button class="w-full mt-6 fuse-mat-button-large" mat-flat-button [color]="'primary'">
                    <span>
                        Sign in
                    </span>
                </button>

                <!-- Separator -->
                <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">Or continue with</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div>

                <!-- Single sign-on buttons -->
                <div class="flex items-center mt-8 space-x-4">
                    <button class="flex-auto" type="button" mat-stroked-button color="warn">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
